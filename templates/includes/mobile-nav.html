<div id="mySidebar" class="flex-shrink-0 bg-white sidebar text-dark">
    <div>
        <button class="btn btn-position" type="button" onclick="closeNav()">
            <span class="icon">
                <i class="fas fa-times"></i>
            </span>
        </button>
        <p class="d-flex align-items-center py-3 my-3 border-bottom sidebar-m-2">
            <span class="fs-3 fw-semibold">Menu</span>
        </p>
    </div>
    <div class="mobile-nav">
        <a class="text-decoration-none fs-3 text-dark sidebar-m-2" href="{% url 'home' %}" id="home-link">
            Home
        </a>
        <div>
            <button id="eventButton" class="btn btn-toggle fs-4 sidebar-m-1" type="button" onclick="eOpenClose()" aria-expanded="false">
                Tickets & Events
            </button>
            <div id="eventNav" class="event-nav">
                <ul class="list-unstyled btn-toggle-nav">
                    <li><a class="text-decoration-none fs-5 my-2 text-dark" href="{% url 'events' %}">Events</a></li>
                    <li><a class="text-decoration-none fs-5 my-2 text-dark" href="#">Another action</a></li>
                    <li><a class="text-decoration-none fs-5 my-2 text-dark" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>

        <div>
            <button id="accountButton" class="btn btn-toggle fs-4 sidebar-m-1" type="button" onclick="aOpenClose()" aria-expanded="false">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        Account/Management
                    {% endif %}
                    Account
                {% else %}
                    Login/Register
                {% endif %}
            </button>
            <div id="accountNav" class="account-nav">
                <ul class="list-unstyled btn-toggle-nav">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <li><a class="text-decoration-none fs-5 my-2 text-dark" href="">Event Management</a></li>
                        {% endif %}
                        <li><a class="text-decoration-none fs-5 my-2 text-dark" href="">My Profile</a></li>
                        <li><a class="text-decoration-none fs-5 my-2 text-dark"
                            href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="text-decoration-none fs-5 my-2 text-dark"
                        href="{% url 'account_login' %}">Login</a></li>
                    <li><a class="text-decoration-none fs-5 my-2 text-dark"
                        href="{% url 'account_signup' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </div>
</div>
